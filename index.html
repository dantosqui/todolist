<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="ESTILOS.CSS">
</head>

<body>


    <h1>✅Lista ToDo✅</h1> 

    <div class="dropdown">
        <h3>Seleccionar proyecto</h3>
        <select id="dD" name="dD" class="dropdown-content" onchange='MostrarDesdeCero("nopuedomandarunalistaasiquemandoestestringlol:v")'>
            
        </select>
    </div>

    <div id="campoAgregar">
        <h3>Agregar proyecto</h3>
        <input type="text" name="nombre" id="nombreProyecto">
        <input type="text" name="descripcion" id="descripcionProyecto">
        <button onclick="AgregarProyecto(nombreProyecto.value, descripcionProyecto.value)">+</button>
        <p id="textoAviso"></p>
    </div>

   

    <div id="campo">
        <h3>Añadir una tarea</h3>
        <input type="text" name="task" id="task">
        <label>- Fecha de vencimiento: </label>
        <input type="date" name="dateOfVencimiento" id="dateOfVencimiento">
        <button onclick="AgregarElemento(task.value,dateOfVencimiento.value)">+</button>

        <script src="script.js"></script>
    </div>

    <div  id="listas">
        <h2 id="proyectotitulo"><span>Proyecto</span> <span id="proyectonombretitulo"></span></h2>
        <h4 id="descripcion"></h4>
        <ul id ="listaActual">
            Aun no ha creado ningun proyecto...
        </ul>
    </div>

    <div id="campoBuscar">
        <h3>Buscar tarea por fecha de vencimiento</h3>
        <input type="date" name="fe" id="fe">
        <button class="justoestebotonno" onclick="DesBuscar()">QUITAR FILTRO</button>
        <button onclick="Buscar(fe.value)">BUSCAR</button>
        
        <h1 id="mensajeBuscar" hidden="true"></h1>
    </div>




 



    <div id="tareamasrapida">
        <h3>Tarea Más Rápida en Realizarse</h3>
        <button onclick="TareaMasRapidaEnRealizarse(dD.value)">BUSCAR</button>
        <div id="fechaMasTemprana">
            <p id="fmt" name="fmt"></p>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
